<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="addPost.css">
</head>
<body>
    
    <header>
        <div class="navbar">
            <span class="home-link">Home</span>
            <img src="image.png" alt="User Icon" class="user-icon">
           
        </div>
    </header>

    

     
    <div class="post-container">
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="post-body">Post body</label>
                <textarea id="post-body" name="post-body" rows="4" cols="30"></textarea>
                <form id="add-post-form" action="#" method="POST" enctype="multipart/form-data">
            </div>
            <div class="form-group">
                <label for="file-upload">Select file</label>
                <input type="file" id="file-upload" name="file-upload">
            </div>
            <button type="submit">Create post</button>
        </form>
    </div>
</body>
</html>
